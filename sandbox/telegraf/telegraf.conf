# ===== Agent =====
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"

# ===== Output для InfluxDB 1.x =====
[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]   # имя сервиса из docker-compose
  database = "telegraf"

# ===== Inputs (достаточно для задания) =====
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]
[[inputs.system]]

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
#   # устаревшие поля вроде container_names/perdevice/total НЕ использовать
